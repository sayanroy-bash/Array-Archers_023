<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskpro</title>
    <link rel="website icon" type="png" href="../login&sign_up/img/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/79c3e1b7af.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../styles/table.css">

</head>
<body>
    
    <div class="containerNav">
        <nav id="landing-page-navbar">
          <div id="landing-page-logo">
            <img
              src="../images/Blue_3D_Abstract_Letter_S_Logo-removebg-preview.png"
              alt="taskpro-Logo"
              id="logo"/>
          </div>
          <div id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div id="landing-page-menu">
            <ul>
              <li class="menu"><a href="../index.html">Home</a></li>
              <li class="menu"><a href="#">My Tasks</a></li>
              <li class="menu"><a href="#">Activities</a></li>
              <li class="menu"><a href="#">About</a></li>
              <div class="login-signupBtns">
                <button id="loginBtn" class="btn">Login</button>
                <button id="signupBtn" class="btn">Signup</button>
                <button id="logout" class="btn1" style="display: none;">Logout</button>
              </div>
            </ul>
          </div>
        </nav>
    
      </div>

      <div id="container">
        <div id="merged-sidebar-tableview-container">
            <div id="sidebar-container">
                <div class="logo-user-container">
                    <p style="margin-top:1rem;padding-left:1rem">TaskPro</p>
                    
                    <i class="fa-solid fa-user" id="user"></i>
                </div>
                <input type="text" id="search-bar" placeholder="Search Here...">
                <div class="list-container">
                    <i class="fa-solid fa-house"></i>
                    <a href="../index.html" class="content">Home</a>
                </div>
                <div class="list-container">
                    <i class="fa-solid fa-trophy"></i>
                    <a href="#" class="content">Goals</a>
                </div>
                <div class="list-container">
                    <i class="fa-solid fa-list-check"></i>
                    <a href="../html/task.html" class="content">Tasks</a>
                </div>
                <div id="view-container">
                    <div class="dropdown">
                        <span class="material-symbols-outlined" id="view-icon">
                            visibility
                        </span>
                        <button class="dropbtn">Views</button>
                        <div class="dropdown-content">

                          
                            <span class="material-symbols-outlined">
                              table
                              </span><a href="../html/table.html">Table View</a>
                         
                          
                          
                              <span class="material-symbols-outlined">
                                space_dashboard
                                </span>
                                <a href="../html/task.html">Board View</a>
                           
                           
                              <span class="material-symbols-outlined">
                                calendar_month
                                </span>
                                <a href="../html/calender.html">Calendar View</a>
                          
                            
                              <span class="material-symbols-outlined">
                                monitoring
                                </span>
                                <a href="../html/graph.html">Graph View</a>
                        </div>
                    </div>
                </div>
            </div>
          <dialog id="favDialog">
            <form id="task-form">
              <h1 >CREATE  TASK</h1>
              <label for="task-name">Task Name:</label>
              <input
                type="text"
                id="task-name"
                placeholder="Task Name:"
                required
              />
              <label for="task-description">Task Description:</label>
              <textarea
                id="task-description"
                placeholder="Task Description :"
              ></textarea>
              <label for="due-date">Due Date:</label>

              <div class="filterBTN">
                <input
                  type="date"
                  id="due-date"
                  placeholder="Due Date :"
                  required
                />
                <label for="importance">Importance:</label>
                <select id="importance" aria-placeholder="Importance:">
                  <option value="Importance">Importance:</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>

                <label for="urgency">Urgency:</label>
                <select id="urgency">
                  <option value="Urgency">Urgency:</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>

                <label for="status">Status:</label>
                <select id="status">
                  <option value="Status">Status:</option>
                  <option value="pending">Pending</option>
                  <option value="inProgress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <button id="submit" type="submit">Add Task</button>
            </form>
          </dialog>
            <div id="table-view-container">
                <div id="merged-create-heading">
<!-- 
                  <h2>Task Management Table</h2> -->
                  <button id="showDialogBtn"><span class="material-symbols-outlined">
                    add
                    </span>Create Your Task</button>
                    <div id="hamburger-menu1">
                      <span></span>
                      <span></span>
                      <span></span>
                  </div>

                </div>
                <table>
                   
                        <thead>
                            <tr>
                                <th>Sr. No</th>
                                <th>Task Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Priority</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                    
                    
                        <tbody>
                            
                        
                        </tbody>
                </table>
            </div>
        </div>
  </div>

  <script>
    let loginBtn = document.getElementById("loginBtn");
  let signupBtn = document.getElementById("signupBtn");

  loginBtn.addEventListener("click", function (event) {
    event.preventDefault();
    window.location.href = "../login&sign_up/index.html";
  });

  signupBtn.addEventListener("click", function (event) {
    event.preventDefault();
    window.location.href = "../login&sign_up/index.html";
  });
  document.querySelector("#logout").addEventListener("click",()=>{
    localStorage.removeItem("authToken");
    window.location.href="../login&sign_up/index.html"
  })
</script>

</body>

<script src="../script/tableView.js"></script>
</html>
