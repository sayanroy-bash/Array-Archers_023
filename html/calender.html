<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 
    <link rel="stylesheet" href="../styles/calender.css">
</head>
<body>
    
    <nav>

    </nav>

    <main>
        <div class="leftBar">
            <h3 style="border: 1px solid black; margin-top: 70px;">Kanban View</h3>
            <h3 style="border: 1px solid black; margin-top: 10px;">Calendar View</h3>
        </div>
        <div class="container">
            <div class="calendar">
              <div class="header">
                <div class="month">July 2021</div>
                <div class="btns">
                  <!-- today -->
                  <div class="btn today">
                    <span class="material-symbols-outlined">
                        calendar_month
                        </span>
                  </div>
                  <!-- previous month -->
                  <div class="btn prev">
                    <span class="material-symbols-outlined">
                        chevron_left
                        </span>
                  </div>
                  <!-- next month -->
                  <div class="btn next">
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>
                  </div>
                </div>
              </div>
              <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
              </div>
              <div class="days">
                <!-- render days with js -->
              </div>
            </div>
          </div>
      
    </main>
</body>
<script src="../script/calender.js"></script>
</html>
