    <!-- ---------task manager----- -->

    <main>
      <div id="sidebar-container">

        <div class="list-container">
            <i class="fa-solid fa-house"></i>
            <a href="/Array-Archers_023/index.html" class="content">Home</a>
        </div>
        <div class="list-container">
            <i class="fa-solid fa-trophy"></i>
            <a href="#" class="content">Goals</a>
        </div>
        <div class="list-container">
            <i class="fa-solid fa-list-check"></i>
            <a href="#" class="content">Tasks</a>
        </div>
        <div id="view-container">
            <div class="dropdown">
                <span class="material-symbols-outlined" id="view-icon">
                    visibility
                </span>
                <button class="dropbtn">Views</button>
                <div class="dropdown-content">
                    <a href="./tableView.html">Table View</a>
                    <a href="./task.html">Board View</a>
                    <a href="./calender.html">Calendar View</a>
                    <a href="./graph.html">Graph View</a>
                </div>
            </div>
        </div>
    </div>
    

      <div class="sort-filter-container">
        <div>
          <label for="sort">Sort By:</label>
          <select id="sort" onchange="sortTasks()">
            <option value="date">Due Date</option>
            <option value="priority">Priority</option>
          </select>
        </div>

        <div>
          <label for="filter-status">Filter By:</label>
          <select id="filter-status" onchange="filterTasksByStatus()">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div>
        <button id="generate-data">Generate Data</button>
      </div>

      <section class="right_Header">
        <div class="container">
          <button id="showDialogBtn">Create Your Task</button>

          <dialog id="favDialog">
            <form id="task-form">
              <!-- <label for="task-name">Task Name:</label> -->
              <input
                type="text"
                id="task-name"
                placeholder="Task Name:"
                required
              />
              <!-- <label for="task-description">Task Description:</label> -->
              <textarea
                id="task-description"
                placeholder="Task Description :"
              ></textarea>
              <!-- <label for="due-date">Due Date:</label> -->

              <div class="filterBTN">
                <input
                  type="date"
                  id="due-date"
                  placeholder="Due Date :"
                  required
                />
                <!-- <label for="importance">Importance:</label> -->
                <select id="importance" aria-placeholder="Importance:">
                  <option value="Importance">Importance:</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <!-- <label for="urgency">Urgency:</label> -->
                <select id="urgency">
                  <option value="Urgency">Urgency:</option>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <!-- <label for="status">Status:</label> -->
                <select id="status">
                  <option value="Status">Status:</option>
                  <option value="pending">Pending</option>
                  <option value="inProgress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>

              <button id="submit" type="submit">Add Task</button>
            </form>
          </dialog>

          <!-- <h1>Task Management and Prioritizer</h1> -->

          <div class="clear-fix">
            <div id="pending-tasks" class="task-container">
              <h3>Pending Tasks</h3>
              <ul id="pending-tasks-list"></ul>
            </div>
            <div id="in-progress-tasks" class="task-container">
              <h3>In Progress Tasks</h3>
              <ul id="in-progress-tasks-list"></ul>
            </div>
            <div id="completed-tasks" class="task-container">
              <h3>Completed Tasks</h3>
              <ul id="completed-tasks-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

  <script src="../script/task.js"></script>
</body>
