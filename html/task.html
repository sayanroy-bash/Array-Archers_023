<head>

</head>

<body>
  <!-- Navbar -->
   <div class="containerNav">
    <nav id="landing-page-navbar">
      <div id="landing-page-logo">
        <img
          src="../images/Blue_3D_Abstract_Letter_S_Logo-removebg-preview.png"
          alt="taskpro-Logo"
          id="logo"/>
      </div>
      <div id="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="landing-page-menu">
        <ul>
          <li class="menu"><a href="../index.html">Home</a></li>
          <li class="menu"><a href="#">My Tasks</a></li>
          <li class="menu"><a href="#">Activities</a></li>
          <li class="menu"><a href="#">About</a></li>
          <div class="login-signupBtns">
            <button id="loginBtn" class="btn">Login</button>
            <button id="signupBtn" class="btn">Signup</button>
          </div>
        </ul>
      </div>
    </nav>

  </div>


  <!-- Task Manager -->
  <main>

        

    <!-- sidebar-container -->
    <div id="sidebar-container">
      <div class="logo-user-container">
          <p style="margin-top:1rem;padding-left:1rem">TaskPro</p>
          
          <i class="fa-solid fa-user" id="user"></i>
      </div>
      <input type="text" id="search-bar" placeholder="Search Here...">
      <div class="list-container">
          <i class="fa-solid fa-house"></i>
          <a href="../index.html" class="content">Home</a>
      </div>
      <div class="list-container">
          <i class="fa-solid fa-trophy"></i>
          <a href="#" class="content">Goals</a>
      </div>
      <div class="list-container">
          <i class="fa-solid fa-list-check"></i>
          <a href="../html/task.html" class="content">Tasks</a>
      </div>
      <div id="view-container">
          <div class="dropdown">
              <span class="material-symbols-outlined" id="view-icon">
                  visibility
              </span>
              <button class="dropbtn">Views</button>
              <div class="dropdown-content">

                
                  <span class="material-symbols-outlined">
                    table
                    </span><a href="../html/table.html">Table View</a>
               
                
                
                    <span class="material-symbols-outlined">
                      space_dashboard
                      </span>
                      <a href="../html/task.html">Board View</a>
                 
                 
                    <span class="material-symbols-outlined">
                      calendar_month
                      </span>
                      <a href="../html/calender.html">Calendar View</a>
                
                  
                    <span class="material-symbols-outlined">
                      monitoring
                      </span>
                      <a href="../html/graph.html">Graph View</a>
              </div>
          </div>
      </div>
  </div>
  

    

    <div>
      <button id="generate-data" style="display: none;"></button>
    </div>

    <section class="right_Header">
      <div class="container">
        <button id="showDialogBtn">Create Your Task</button>

        <div class="sort-filter-container">
          <div>
            <label for="sort">Sort By:</label>
            <select id="sort" onchange="sortTasks()">
              <option value="date">Due Date</option>
              <option value="priority">Priority</option>
            </select>
          </div>
    
          <div>
            <label for="filter-status">Filter By:</label>
            <select id="filter-status" onchange="filterTasksByStatus()">
              <option value="all">All</option>
              <option value="pending">Pending</option>
              <option value="inProgress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <dialog id="favDialog">
          <form id="task-form">
            <!-- <label for="task-name">Task Name:</label> -->
            <input
              type="text"
              id="task-name"
              placeholder="Task Name:"
              required
            />
            <!-- <label for="task-description">Task Description:</label> -->
            <textarea
              id="task-description"
              placeholder="Task Description :"
            ></textarea>
            <!-- <label for="due-date">Due Date:</label> -->

            <div class="filterBTN">
              <input
                type="date"
                id="due-date"
                placeholder="Due Date :"
                required
              />
              <!-- <label for="importance">Importance:</label> -->
              <select id="importance" aria-placeholder="Importance:">
                <option value="Importance">Importance:</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
              <!-- <label for="urgency">Urgency:</label> -->
              <select id="urgency">
                <option value="Urgency">Urgency:</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
              <!-- <label for="status">Status:</label> -->
              <select id="status">
                <option value="Status">Status:</option>
                <option value="pending">Pending</option>
                <option value="inProgress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <button id="submit" type="submit">Add Task</button>
          </form>
        </dialog>

        <div class="clear-fix">
          <div id="pending-tasks" class="task-container">
            <h3>Pending Tasks</h3>
            <ul id="pending-tasks-list"></ul>
          </div>
          <div id="in-progress-tasks" class="task-container">
            <h3>In Progress Tasks</h3>
            <ul id="in-progress-tasks-list"></ul>
          </div>
          <div id="completed-tasks" class="task-container">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <!-- </div> -->
  </main>

  <script src="../script/task.js"></script>
</body>
</html>
